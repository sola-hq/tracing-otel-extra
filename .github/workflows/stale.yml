name: Close Stale Issues

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  close-stale-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Close stale issues
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: |
            This issue has been inactive for more than 30 days and will be automatically closed.
            If this issue is still relevant, please reopen it or create a new issue.
          close-issue-message: |
            This issue has been automatically closed due to inactivity for more than 1 month.
            If this issue is still relevant, please create a new issue.
          days-before-issue-stale: 30
          days-before-issue-close: 7
          stale-issue-label: "stale"
          operations-per-run: 30
          remove-stale-when-updated: true
          ascending: true
